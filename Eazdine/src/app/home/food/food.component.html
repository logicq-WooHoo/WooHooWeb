
<section class="container no-glitter">
    <h2 class="mar-15 text-center">Most Popular Restaurants Near By You</h2>
<div class="tab-content">
    <div role="tabpanel" class="tab-pane active">
    <div class="menu-list-item">
      <div class="row clearfix">
        <div *ngIf="restarentSearchCount">

        <div class="col-sm-4 col-md-4"  *ngFor="let resDetail of restaurentDetails">					
          <div class="menu">
            <figure><a href="javascript:void(0);"><img src="{{resDetail.restaurantProfile.imageURL}}" alt=""></a></figure>
            <div class="order-area">
              <div class="menu-title">
                  <a (click)="restaurentTypedata(resCount.resturantids)"><h4>{{resDetail.restaurantProfile.restName}}</h4></a>
                <span>{{resDetail.addressDetails.street}},{{resDetail.addressDetails.stateCode}},{{resDetail.addressDetails.countryCode}}
                  <i class="fa fa-location"></i> 
                </span>
              </div>
              <a (click)="restaurentTypedata(resDetail)" class="order-now">Select</a>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
  </div>
</div> 			
</section>


  <!-- Advertise Start-->
<div class="container no-glitter">
		<div class="row">
			<div class="advertise-container text-center">
				<figure><a href="javascript:void(0);"><img src="assets/images/advertise-big.jpg" alt=""></a></figure>
			</div>
		</div>
	</div>
