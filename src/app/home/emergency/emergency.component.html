<section class="container no-glitter">
    <div class="tab-content">
      <div role="tabpanel" class="tab-pane active">
        <div class="menu-list-item">
          <div class="row clearfix">
            <div *ngIf="emergencySerSearchCount">
  
              <div class="col-sm-4 col-md-4" *ngFor="let emergencySer of emergencySerSearchCount">
                <div class="menu">
                  <figure><a (click)="getEmergencyServicesDetails(emergencySer.ids)"><img src="assets/images/page/activity/{{emergencySer.name}}.jpg" alt=""></a></figure>
                  <div class="order-area">
                    <div class="menu-title">
                      <a (click)="getEmergencyServicesDetails(emergencySer.ids)">
                        <h4>{{emergencySer.name | translate}}</h4>
                      </a>
                      <span>{{emergencySer.count}} {{'label12'| translate}}</span>
                    </div>
                    <a (click)="getEmergencyServicesDetails(emergencySer.ids)" class="order-now">Book Now</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  
  <!-- Advertise Start-->
  <div class="container no-glitter">
    <div class="row">
      <div class="advertise-container text-center">
        <figure><a href="javascript:void(0);"><img src="assets/images/advertise-big.jpg" alt=""></a></figure>
      </div>
    </div>
  </div>
