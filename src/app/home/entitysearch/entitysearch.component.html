
<section class="flat-row flat-imagebox style3">
  <div class="container" >
    <div class="wrap-imagebox style3" >
      <div class="row" >
        <div class="col-sm-9">
          <div class="imagebox">
            <div class="box-imagebox">


            <div class="filter-menu-item">

            <div *ngIf="result && result.length > 0">

            <div class="row-item clearfix"  *ngFor="let res of result">
                <div class="col-md-3 col-sm-3">
                  <figure class="img-res"><img src="assets/images/hotelmenu/menu7.jpg" alt=""></figure>
                </div>
                <div class="col-md-6 col-sm-6">
                  <div class="menu-details">
                    <h3><a href="javascript:void(0);">{{res.restaurantName}}</a></h3>
                    <p class="res-add">{{res.area}}, {{res.city}}<a href="javascript:void(0);" class="fa fa-map"> </a> <span class="del-time">Delivery Time: 35 Mins up to 7 KM..</span></p>
                    <p class="del-partner">Delivery Partner: <span class="list-comma" *ngFor="let delpart of res.deliveryPartners"  [translate]="delpart">{{delpart}}</span></p>
                    <ul>
                      <li class="fa fa-takeaway"></li>
                      <li class="fa fa-delivery"></li>
                      <li class="fa fa-group"></li>
                    </ul>
                  </div>
                </div>
                <div class="col-md-3 col-sm-3">
                  <div class="more-details">
                    <a href="javascript:void(0);"  class="res-like"><i class="fa fa-recom"></i> <strong>450</strong> People recommended</a>
                    <ul>
                      <li class="fa fa-food"></li>
                      <li class="fa fa-dining"></li> 
                    </ul>
                    <p><span class="list-comma" *ngFor="let restype of res.restaurantTypes | slice:1:3" [translate]="restype">{{restype}}</span> | others</p>
                    <button class="btn-yellow" (click)="showHotelMenu()">Menu</button>

                    <div *ngIf="showMenu">
                      <app-hotelmenu [restaurentId]="res.id"></app-hotelmenu>
                    </div>

                  </div>
                </div>
                <div class="col-md-12" id="open_menu">
                            
                </div>
              </div>

              </div>

              </div>


            </div><!-- /.box-imagebox -->
          </div><!-- /.imagebox style2 -->
        </div><!-- /.col-sm-12 -->
      </div><!-- /.row -->
      <div class="row">
        <div class="col-md-12">
          <div class="btn-more">
            <a href="#" title="">Show More</a>
          </div>
        </div>
      </div><!-- /.row -->
    </div>
  </div><!-- /.container -->

</section><!-- /.flat-imagebox style3 -->
