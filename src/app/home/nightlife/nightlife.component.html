<section class="container no-glitter">
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane active">
        <div class="menu-list-item">
          <div class="row clearfix">
            <div *ngIf="nightlifeSearchCount">
    
            <div class="col-sm-4 col-md-4"  *ngFor="let nightlifeCount of nightlifeSearchCount">					
              <div class="menu">
                <figure><a  (click)="getNightLifeDetails(nightlifeCount.nightlifeids)"><img src="assets/images/page/nightlife/{{nightlifeCount.name}}.jpg" alt=""></a></figure>
                <div class="order-area">
                  <div class="menu-title">
                      <a (click)="getNightLifeDetails(nightlifeCount.nightlifeids)"><h4>{{nightlifeCount.name | translate}}</h4></a>
                    <span>{{nightlifeCount.count}} {{'foodcomponentRestaurentLable'| translate}}</span>
                  </div>
                  <a (click)="getNightLifeDetails(nightlifeCount.nightlifeids)" class="order-now">{{'Book Now' | translate}}</a>
                </div>
              </div>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div> 			
</section>
    
    
      <!-- Advertise Start-->
    <div class="container no-glitter">
        <div class="row">
          <div class="advertise-container text-center">
            <figure><a href="javascript:void(0);"><img src="assets/images/advertise-big.jpg" alt=""></a></figure>
          </div>
        </div>
      </div>
