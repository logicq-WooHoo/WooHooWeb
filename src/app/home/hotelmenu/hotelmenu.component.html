
<section class="flat-row flat-imagebox style3">
  <div class="container" >
    <div class="wrap-imagebox style3" >
      <div class="row" >
        <div class="col-sm-9">
          <div class="imagebox">
            <div class="box-imagebox">      
              <div class="box-content" *ngFor="let resMenu of restaurentMenu">
                <div class="box-title">
                <a title="">{{resMenu.itemName}}</a>
                </div>

                <div class="box-title">
                  <a  title="">{{resMenu.price | currency:"â‚¹"}}</a>
                  </div>

                  <div class="box-title" *ngIf="resMenu.isVeg===true;else veg">
                    <span class="menu-tag"  #veg  ><img src="assets/images/newVeg.png" alt=""></span>
                   
                    </div>
                    <div class="box-title" *ngIf="resMenu.isVeg===false;else nonveg">

                      <div>
                         <span class="menu-tag"  #nonveg  ><img src="assets/images/newNonVeg.png" alt=""></span>
                        </div>
                  
                </div>

                <button type="button" (click)="addProductToCart(resMenu, 1)">Add To Cart</button>      
          
              </div><!-- /.box-content -->
            </div><!-- /.box-imagebox -->
          </div><!-- /.imagebox style2 -->
        </div><!-- /.col-sm-12 -->
      </div><!-- /.row -->
    </div>
    <div class="small-12 medium-4 columns">
        <app-shopping-cart [cartItemsCount]="itemsCount"></app-shopping-cart>
      </div>
  </div><!-- /.container -->

 
</section><!-- /.flat-imagebox style3 -->
