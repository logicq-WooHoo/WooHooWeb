<div class="col-md-8 col-sm-8">
    <div class="restau-form">
      <div class="form-group">
        <label>Restaurant Name</label>
        <input type="text" [(ngModel)]="restaurantName" class="form-control border-input" >
      </div>
    </div> 
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Registration Number</label>
          <input type="text"  [(ngModel)]="registrationNumber"  class="form-control border-input" value="Chet">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label class="show">&nbsp;</label>
          <button type="submit" class="btn btn-info btn-fill btn-wd">Upload Document</button>
        </div>
        <p class="info"><i class="ti-info"></i>Please upload relevent documents as proof.</p>
      </div>
    </div>
    <div class="restau-form">
      <div class="form-group">
        <label>Address Line 1</label>
        <input type="text" class="form-control border-input">
      </div>
    </div> 
    <div class="restau-form">
      <div class="form-group">
        <label>Address Line 2 <span>Optional</span></label>
        <input type="text" class="form-control border-input">
      </div>
    </div> 
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Select Country</label>
          <select id="u407_input" class="form-control border-input">
            <option selected="" value="USA">USA</option>
            <option value="China">China</option>
            <option value=" Algeria">&nbsp;Algeria</option>
          </select>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>Select State</label>
          <select id="u407_input" class="form-control border-input">
            <option selected="" value="USA">USA</option>
            <option value="China">China</option>
            <option value=" Algeria">&nbsp;Algeria</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>City</label>
          <input type="text" class="form-control border-input" >
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>Pin Code</label>
          <input type="text" class="form-control border-input" >
        </div>
      </div>
    </div>
    <div class="text-right btn-holder">
      <button type="submit" class="btn btn-default btn-fill btn-wd" >Back</button>
      <button type="submit" class="btn btn-primary btn-fill btn-wd">Save</button>
      <button type="submit" class="btn btn-primary btn-fill btn-wd" (click)="saveRestaurentDetail()">Next</button>
    </div>
  </div>
