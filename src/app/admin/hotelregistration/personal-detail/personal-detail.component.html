<div class="">
    
      <div class="row">
        <div class="col-md-2">
          <div class="form-group">
            <label>Title</label>
            <select id="u407_input" class="form-control border-input">
              <option selected="" value="USA">Mr.</option>
              <option value="China">Mrs.</option>
              <option value=" Algeria">Miss</option>
            </select>
          </div>
        </div>
        <div class="col-md-5">
          <div class="form-group">
            <label>First Name</label>
            <input type="text" [(ngModel)]="firstName" class="form-control border-input" >
          </div>
        </div>
            <div class="col-md-5">
          <div class="form-group">
            <label>Family Name/ Last Name</label>
            <input type="text" [(ngModel)]="lastName" class="form-control border-input" >
          </div>
        </div>
      </div>
      
      
      <div class="row">
        <div class="col-md-2">
          <div class="form-group">
            <label>Gender</label>
            <select id="u407_input" class="form-control border-input">
              <option selected="">Male</option>
              <option>Female</option>
              </select>
          </div>
        </div>
        <div class="col-md-5">
          <div class="form-group">
            <label>Phone/Mobile Number</label>
            <input type="text"  [(ngModel)]="mobileNo" class="form-control border-input" >
          </div>
        </div>
            <div class="col-md-5">
          <div class="form-group">
            <label>Email ID</label>
            <input type="text"  [(ngModel)]="emailId" class="form-control border-input" >
          </div>
        </div>
      </div>
      
        <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label>Address (Optional)</label>
            <textarea name="add" rows="5" class="form-control border-input"></textarea>
          </div>
        </div>
      
      </div>

      <div class="text-center btn-holder">					
        <button type="submit" class="btn btn-primary btn-fill btn-wd" (click)="saveUserDetail()" >Next</button>
      </div>
    
    </div>
