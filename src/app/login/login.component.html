        <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>

                  <span class="sr-only">Next</span>
                </a>
              </div>
  

<!--  Login Modal -->
<div id="loginModel" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <div class="modal-content">
      <div class="modal-body">
          <div class="panel panel-primary">
              <div class="panel-heading">Login</div>
              <div class="panel-body">
              <form class="form-signin">
                  <span id="reauth-email" class="reauth-email"></span>
                  <input type="email" [(ngModel)]="username_email" name="username_email" class="form-control" placeholder="Email address*" required autofocus>
                  <br>
                  <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Password*" required>
                  <div id="remember" class="checkbox">
                      <label>
                          <input type="checkbox" value="remember-me"> Remember me
                      </label>
                  </div>
                  <button (click)="signIn()" class="btn btn-success center-block" type="submit">Sign in</button>
              </form>
             </div>
      </div>
      </div>
     </div>
  </div>
</div>


<!--  Sign Up Modal -->
<div id="signupModel" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
            <div class="panel panel-primary">
                <div class="panel-heading">Sign Up</div>
                <div class="panel-body">
                <form class="form-signin">
                    <span id="reauth-email" class="reauth-email"></span>
                    <input type="text" [(ngModel)]="firstName" name="firstName" class="form-control" placeholder="First Name*" required autofocus>
                    <br>
                    <input type="text" [(ngModel)]="lastName" name="lastName" class="form-control" placeholder="Last Name*" required autofocus>
                    <br>
                    <input type="email" [(ngModel)]="emailId" name="emailId" class="form-control" placeholder="Email address*" required autofocus>
                    <br>
                    <input type="text" [(ngModel)]="mobileNo" name="mobileNo" class="form-control" placeholder="Mobile Number*" required autofocus>
                    <br>                    
                    <button (click)="signUp()" class="btn btn-success center-block" type="button">Sign Up</button>
                </form>
               </div>
        </div>
        </div>
       </div>
    </div>
  </div>

  </div>
