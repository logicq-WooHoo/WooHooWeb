<app-header> </app-header>

<div class="container-fluid text-center">
  <div class="row content">
    <div class="col-sm-2 sidenav">
      <!-- <p><a (click)="getDatasource()">DataSources</a></p>
      <p><a >Historical Nodes</a></p>
      <p><a >Overload Status Node</a></p>
      <p><a >Broker Status Node</a></p>
      <p><a >Coordinator Status Node</a></p> -->
      <app-menu> </app-menu>
    </div>


    <div class="col-sm-8 text-left">
      <h2>Remote Worker Nodes</h2>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Host</th>
            <th>IP</th>
            <th>Worker Capacity</th>
            <th>Current Capacity Used</th>
            <th>Timestamp</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of datas">
            <td>{{data.host}}</td>
            <td>{{data.ip}}</td>
            <td>{{data.workerCapacity}}</td>
            <td>{{data.currCapacityUsed}}</td>
            <td>{{data.timestamp}}</td>
          </tr>
        </tbody>
      </table>
      <!-- <app-datasources> </app-datasources> -->
    </div>
  </div>
</div>
