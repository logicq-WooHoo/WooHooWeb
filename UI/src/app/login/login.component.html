<div class="container-fluid">
  <nav class="navbar navbar-inverse header">
          <div class="container-fluid">
              <div class="navbar-header">
              <a class="navbar-brand" href="#">WooHoo</a>
              </div>
              
              <ul class="nav navbar-nav navbar-right">
              <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
              <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
              <li><button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#loginModel">Login</button>              </li>
              <li><button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#signupModel">SignUp</button>              </li>
          </ul>
          </div>
          <h3></h3>
      </nav>

  <div class="jumbotron">
      <div class="container text-center">
          <h1>My Portfolio</h1>      
          <p>Some text that represents "Me"...</p>
      </div>
  </div>

<!-- Modal -->
<div id="loginModel" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Login</h4>
      </div>
      <div class="modal-body">
        <div class="container">
          <label for="uname"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="userName" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="password" required>
      
          
        </div>
      </div>
      <div class="modal-footer">
          <button (click)="signIn()" type="button" [routerLink]="['/datasources']" class="btn btn-default" data-dismiss="modal">Login</button>
          <!-- <button (click)="signIn()" [routerLink]="['/datasources']" type="submit">Login</button> -->
          <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
          </label>
        <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> -->
      </div>
    </div>

  </div>
</div>


<div id="signupModel" class="modal fade" role="dialog">
    <div class="modal-dialog">
  
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Sign Up</h4>
        </div>
        <div class="modal-body">
          <div class="container">

            <div col-mod-12>
            <label for="uname"><b>First Name</b></label>
            <input type="text"  [(ngModel)]="firstName" placeholder="Enter Username" required>
            </div>
            
            <div col-mod-12>
            <label for="psw"><b>Last Name</b></label>
            <input type="text"  [(ngModel)]="lastName" placeholder="Enter Password" required>
            </div>
            <div col-mod-12>
            <label for="psw"><b>E-Mail Id</b></label>
            <input type="text" [(ngModel)]="emailId" placeholder="Enter Password" required>
            </div>
            <div col-mod-12>
            <label for="psw"><b>Mobile Number</b></label>
            <input type="text" [(ngModel)]="mobileNo" placeholder="Enter Password" required>
            </div>
          </div>
        </div>
        <div class="modal-footer">
            <button (click)="signUp()" type="button"  class="btn btn-info" data-dismiss="modal">Register</button>
        </div>
      </div>
  
    </div>
  </div>

  </div>
