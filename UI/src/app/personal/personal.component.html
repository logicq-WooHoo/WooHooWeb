<form #personalForm="ngForm" class="editForm" novalidate>
    <div class="tab-pane fade in active">

        <div class='row'>
            <div class='col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8'>
                <div class="row">
				 <div class='col-xs-12 col-sm-2'>
                        <div class="form-group">
                            <label class="control-label" for="title">Title</label>  
                            <input class="form-control input-md" #title="ngModel" required id="title" name="title" type="text" placeholder="Title" [(ngModel)]="personal.title">   
                        </div>
                    </div>
                    <div class='col-xs-12 col-sm-5'>
                        <div class="form-group">
                            <label class="control-label" for="firstname">First Name</label>  
                            <input class="form-control input-md" #firstname="ngModel" required id="firstname" name="firstname" type="text" placeholder="First Name" [(ngModel)]="personal.firstName">   
                        </div>
                    </div>
                    <div class='col-xs-12 col-sm-5'>
                        <div class="form-group">
                            <label class="control-label" for="lastname">Last Name</label>  
                            <input class="form-control input-md" #lastname="ngModel" required id="lastname" name="lastname" type="text" placeholder="Last Name" [(ngModel)]="personal.lastName">
                        </div>
                    </div>
                </div>
				
				 <div class="row">
				 <div class='col-xs-12 col-sm-2'>
                        <div class="form-group">
                            <label class="control-label" for="gender">Gender</label>  
                            <input class="form-control input-md" #gender="ngModel" required id="gender" name="gender" type="text" placeholder="Gender" [(ngModel)]="personal.gender">   
                        </div>
                    </div>
                    <div class='col-xs-12 col-sm-5'>
                        <div class="form-group">
                            <label class="control-label" for="mobilenumber">Phone/Mobile Number</label>  
                            <input class="form-control input-md" #mobilenumber="ngModel" required id="mobilenumber" name="mobilenumber" type="text" placeholder="Phone/Mobile Number" [(ngModel)]="personal.mobilenumber">   
                        </div>
                    </div>
                    <div class='col-xs-12 col-sm-5'>
                       <div class="form-group">
						<label class="control-label" for="email">Email</label>
						<input class="form-control input-md" #email="ngModel" required pattern="^[^\s@]+@[^\s@]+\.[^\s@]{2,}$" id="email" name="email" type="text" placeholder="Email" [(ngModel)]="personal.email">
					 </div>
                    </div>
                </div>
				 <div class="row">
               	 <div class='col-xs-12 col-sm-10'>
                        <div class="form-group">
                            <label class="control-label" for="address">Address</label>  
                            <textarea class="form-control input-md" #address="ngModel" required id="address" name="address" type="text" placeholder="Address" [(ngModel)]="personal.address"  rows="3"></textarea>  
                        </div>
                    </div>
                  </div>
                <div class="form-group text-center">
                    <button class="btn btn-success btn-outline-rounded btn-info" [disabled]="!personalForm.valid" (click)="goToNext(personalForm)"> Next <span style="margin-left:10px;" class="glyphicon glyphicon-arrow-right"></span></button>
                </div>
            </div>
        </div>
    </div>
</form>
